<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI CALCULATOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>
  <body>
    <div class="login-root">
      <div
        class="box-root flex-flex flex-direction--column"
        style="min-height: 100vh; flex-grow: 1"
      >
        <div
          class="box-root padding-top--24 flex-flex flex-direction--column"
          style="flex-grow: 1; z-index: 9"
        >
          <div
            class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center"
          >
            <h1>BMI CALCULATOR</h1>
          </div>
          <div class="formbg-outer">
            <div class="formbg">
              <div class="formbg-inner padding-horizontal--48">
                <form id="stripe-login">
                  <div class="field padding-bottom--24">
                    <label for="weightInput">Weight (kg)</label>
                    <input id="weightInput" type="number" name="weightInput" />
                  </div>
                  <div class="field padding-bottom--24">
                    <label for="heightInput">Height (m)</label>
                    <input id="heightInput" type="number" name="heightInput" />
                  </div>
                  <div class="field padding-bottom--24">
                    <button id="calculateBtn" type="submit">Calculate</button>
                  </div>
                </form>
              </div>
            </div>
            <p id="result">Click The Above 'Calculate' Button</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
